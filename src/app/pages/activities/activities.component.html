<div class="row mt-4">
	<div class="col-12">
		<h4 class="text-center">Atividades</h4>
		<table class="table table-hover">
			<thead>
			<tr>
				<th class="text-center" scope="col">Nome</th>
				<th class="text-center" scope="col">Descrição</th>
				<th class="text-center" scope="col">Ativo</th>
				<th class="text-center" scope="col">Perfis</th>
				<th class="text-center" scope="col">Tags</th>
				<th class="text-center" scope="col">&nbsp;</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let activity of listActivities" (click)="editActivity(activity, true)">
				<td>{{ activity.title }}</td>
				<td>{{ activity.description }}</td>
				<td>
					<div class="form-check form-switch ">
						<input class="form-check-input" type="checkbox" value="true" checked="{{ activity.active }}" id="checkbox"/>
						<label class="form-check-label" for="checkbox">&nbsp;</label>
					</div>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>
					<i class="fa fa-pencil pointer" (click)="editActivity(activity, true)"></i>
					&nbsp;
<!--					<i class="fa fa-trash-o pointer" (click)="delete()"></i>-->
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<dp-floating-button (click)="editActivity(null, false)"></dp-floating-button>
</div>
