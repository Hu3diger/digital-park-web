<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 login-page">
  <div class="container">
     <div class="card login-card">
        <div class="row no-gutters">
           <div class="col-md-7">
              <img src="../../../assets/login.jpg" alt="login" class="login-card-img">
           </div>
           <div class="col-md-5">
              <div class="card-body">
                 <div class="brand-wrapper">
                    <img src="../../../assets/logo.png" alt="logo" class="logo">
                 </div>
                 <p class="login-card-description">Digital Park - Gestão</p>
								 <form [formGroup]="form" (submit)="login()">
									 <div class="form-group">
											<label for="username" class="sr-only">Usuário</label>
											<input type="username" formControlName="userName" name="username" id="username" class="form-control" placeholder="Usuario">
									 </div>
									 <div class="form-group mb-4">
											<label for="password" class="sr-only">Senha</label>
											<input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="***********">
									 </div>
									 <button type="submit" class="btn btn-block btn-primary login-btn mb-4">Login</button>
								 </form>
                 <a href="#!" class="forgot-password-link">Esqueceu a senha?</a>
                 <nav class="login-card-footer-nav">
                    <a href="#!">Termos de uso.</a><br>
                    <a href="#!">Politica de privacidade</a>
                 </nav>
              </div>
           </div>
        </div>
     </div>
  </div>
</main>
