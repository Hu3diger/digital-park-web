<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 login-page">
  <div class="container">
     <div class="card login-card">
        <div class="row no-gutters">
           <div class="col-md-7">
              <img src="../../../assets/login.jpg" alt="login" class="login-card-img">
           </div>
           <div class="col-md-5">
              <div class="card-body">
                 <div class="brand-wrapper">
                    <img src="../../../assets/logo.png" alt="logo" class="logo">
                 </div>
                 <p class="login-card-description">Digital Park - Gest√£o</p>
                 <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" [(ngModel)]="user" name="email" id="email" class="form-control" placeholder="parque@malwee.com.br">
                 </div>
                 <div class="form-group mb-4">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" [(ngModel)]="passwd" name="password" id="password" class="form-control" placeholder="***********">
                 </div>
                 <input name="login" id="login" (click)="login()" class="btn btn-block login-btn mb-4" type="button" value="Login">
                 <a href="#!" class="forgot-password-link">Esqueceu a senha?</a>
                 <nav class="login-card-footer-nav">
                    <a href="#!">Termos de uso.</a><br>
                    <a href="#!">Politica de privacidade</a>
                 </nav>
              </div>
           </div>
        </div>
     </div>
  </div>
</main>
