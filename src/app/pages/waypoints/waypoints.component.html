<div class="row mt-4">
	<div class="col-12">
		<h4 class="text-center">Waypoints</h4>
	</div>
	<div class="row">
		<div class="col-12">
			<google-map [zoom]="zoom" [center]="center" (mapClick)="addMarker($event)">
				<map-marker *ngFor="let markerPosition of markers"
					[position]="markerPosition"></map-marker>
			</google-map>
		</div>
	</div>
</div>
