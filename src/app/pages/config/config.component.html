<div class="row mt-4">
		<div class="col-md-12">
			<h4 class="text-center">Configurações Gerais</h4>
		</div>
</div>
<div class="row mt-5">
	<div class="col-8 offset-1">
		<span>Perfis de usuário:</span>
		<tag-input [(ngModel)]='perfis' theme='dark' [displayBy]="'name'" (onRemove)="onRemoveRole($event)" placeholder="+ Perfil" secondaryPlaceholder="Adicione um novo perfil"></tag-input>
	</div>
	<div class="col-2">
		<button type="button" (click)="saveProfile()" class="btn btn-outline-dark mt-4">
			<i class="fa fa-save pointer"></i>
			Salvar
		</button>
	</div>
</div>
<div class="row mt-5">
	<div class="col-8 offset-1">
		<span>Tags:</span>
		<tag-input [(ngModel)]='tags' theme='dark' [displayBy]="'label'" (onRemove)="onRemoveTag($event)" placeholder="+ Tag" secondaryPlaceholder="Adicione uma nova tag"></tag-input>
	</div>
	<div class="col-2">
		<button type="button" (click)="saveTags()" class="btn btn-outline-dark mt-4">
			<i class="fa fa-save pointer"></i>
			Salvar
		</button>
	</div>
</div>
<div class="row mt-5">
	<div class="col-8 offset-1">
		<span>Daltonismo:</span>
	</div>
</div>
